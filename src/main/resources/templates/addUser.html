<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h1>Add New User</h1>
<form action="/users/addUser" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="subscriptionType">Subscription Type:</label>
    <input type="text" id="subscriptionType" name="subscriptionType" required>

    <label for="subscriptionStartDate">Subscription Start Date:</label>
    <input type="date" id="subscriptionStartDate" name="subscriptionStartDate" required>

    <button type="submit">Add User</button>
</form>
</body>
</html>
