<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscription Types</title>
</head>
<body>

<h1>Subscription Types</h1>

<table>
    <thead>
    <tr>
        <th>Type Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>File Size Limit (MB)</th>
        <th>File Number Limit Per Day</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subscriptionType : ${subscriptionTypes}">
        <td th:text="${subscriptionType.typeName}">Type Name</td>
        <td th:text="${subscriptionType.description}">Description</td>
        <td th:text="${subscriptionType.price}">Price</td>
        <td th:text="${subscriptionType.fileSizeLimit}">File Size Limit</td>
        <td th:text="${subscriptionType.fileNumberLimitPerDay}">File Number Limit</td>
        <td>
            <button th:onclick="'/users/add'">Add</button>
            <button th:onclick="'/users/edit/' + ${user.id}">Edit</button>
            <button th:onclick="'/users/delete/' + ${user.id}">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
