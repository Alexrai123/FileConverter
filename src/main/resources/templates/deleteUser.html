<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete User</title>
</head>
<body>
<h1>Are you sure you want to delete this user?</h1>
<div>
    <p><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
    <p><strong>Subscription Type:</strong> <span th:text="${user.subscriptionType}">Subscription Type</span></p>
    <p><strong>Subscription Start Date:</strong> <span th:text="${#dates.format(user.subscriptionStartDate, 'yyyy-MM-dd')}">Subscription Start Date</span></p>
</div>
<form th:action="@{/users/delete}" th:object="${user}" method="POST">
    <button type="submit">Confirm Delete</button>
    <a th:href="@{/users}">Cancel</a>
</form>
</body>
</html>
